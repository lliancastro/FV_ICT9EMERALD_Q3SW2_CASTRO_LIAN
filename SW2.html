<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title></title>
	<style>
		body{
			background-image: url(https://i.pinimg.com/736x/39/d6/1e/39d61eb367057a14a02f79804e311aa5.jpg);
		}

		.pompom{
			background-color: rgb(203, 163, 92);
			padding: 130 px;
			border: 5px dotted; color: lightgoldenrodyellow;
			width: 350px;
		}

		.pudding{
			position: absolute;
			left: 40%;
			top: 0.1%;
		}
		input{
			background-image: linear-gradient(gold,white);
		}
	</style>

</head>
<body>
	<h1 style="color:saddlebrown;">Lets solve with PomPom!</h1>
	<h2 style="color:saddlebrown;">Hi! my name is PomPom!</h2>
	<div class="pudding">
	<img src="https://api.removal.ai/download/g1/preview/b75a753b-9fb3-4551-bda1-67d44abe187f.png">
</div>

<form>
    <div class="pompom">
    <form>
   <label>Enter 1st number:</label>
    <input type = "text" id = "num1" class="form-control">
    <label>Enter 2nd number:</label>
    <input type = "text" id = "num2" class="form-control">
    <br><br>
    <br><br>

    
    <button type= "Submit" class= "btn btn-warning" onmouseover="plus()">
    Add </button>
     <button type= "Submit" class= "btn btn-warning" onmouseover="multiply()">
    Multiply</button>
    <br>
     <button type= "Submit" class= "btn btn-warning" onmouseover="greaterthan()">
    Is a greater than b? </button>
    <button type= "Submit" class= "btn btn-warning" onmouseover="subtract()">
    Subtract </button>

</div>
</form>


<script>
    
    function plus(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var sum = Number(num1) + Number(num2); 
        document.write("The sum is" + sum);
    }

        function multiply(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var product = Number(num1) * Number(num2); 
        document.write("The product is" + product);
    }


        function greaterthan(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var quotient = Number(num1) > Number(num2); 
        document.write("The quotient is" + quotient);
        
    }



        function subtract(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var difference = Number(num1) - Number(num2); 
        document.write("The difference is" + difference);
    }
        
</script>
</body>
</html>
